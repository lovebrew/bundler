@if (isEnabled()) {
<div class="maintenance-container">
  <div class="maintenance-box">
    <img class="maintenance-logo" src="logo.svg" />
    <p class="maintenance-title">We'll be back.</p>
    <p class="maintenance-text">
      We're busy updating the Bundler for you.<br />
      Please check back soon.
    </p>
    <a
      href="https://bundler.nawiasdev.eu"
      class="maintenance-button"
      target="_blank"
      rel="noopener noreferrer"
      >Go to Alternate Instance</a
    >
  </div>
</div>
}
